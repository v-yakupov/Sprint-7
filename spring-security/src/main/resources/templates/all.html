<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All records</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="record : ${records}">
        <td th:text="${record.key}"></td>
        <td th:text="${record.value.name}"></td>
        <td th:text="${record.value.address}"></td>
    </tr>
</table>
</body>
</html>
